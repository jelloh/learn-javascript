<html>

  <head>
    <title>hello</title>
  </head>

  <body>
    This is the body! <br/><br/>
    <div id="body"> This is the body inside the div </div>

    <!-- JavaScript starts below -->
    <script>
      // Getting the div item based on its id
      document.getElementById("body").innerHTML += "<br>Hello! I added this thing.";

      // We can log something to the console!
      console.log("omg cool");

      /* big comments are like this */
      
    </script>
    <!-- JavaScript ends. HTML continues below -->
  </body>

</html>
